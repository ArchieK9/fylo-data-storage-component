<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<div class="container">

  <div class="fylo">
    
    <div class="log">
      <img src="./images/logo.svg" alt="logo.img" class="logo">

      <img class="img" src="./images/icon-folder.svg" alt="" srcset="">
      <img class="img" src="./images/icon-upload.svg" alt="" srcset="">
    </div>
    
  </div>


  <div class="info">

          1000 GB
        </span>
      </p>
    </div>    
  </div>
  <div class="comment-box">

  </div> 
</div>
